<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Header styling */
        header {
            position: relative;
            text-align: center;
            color: white;
        }
        header img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
            filter: brightness(70%);
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            letter-spacing: 2px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        nav a {
            font-size: 1.2em;
            color: white;
            background-color: #34495e;
            padding: 10px 20px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        /* Main container */
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.1em;
            color: #7f8c8d;
            text-align: center;
        }
        /* Footer styling */
        footer {
            margin-top: 40px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
        footer a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header Section with stock chart image -->
    <header>
        <img src="https://img.freepik.com/free-vector/gradient-stock-market-concept_23-2149166910.jpg" alt="Stock chart background">
        <h1>My Company</h1>
        <!-- Navigation Menu -->
        <nav>
		            <a href="index.html">Home</a>
            <a href="equity-curve.html">Equity Curve</a>
            <a href="investment-thesis.html">Investment Thesis</a>
            <a href="contact.html">Contact</a>
				
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Welcome to My Company</h2>
        <p>We specialize in investments. Explore the equity curve, investment thesis, and more.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Company | Powered by <a href="#">Chart.js</a></p>
    </footer>

</body>
</html>
